# permissions for end users to edit nacos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nacos-editor-role
rules:
- apiGroups:
  - harmonycloud.cn.harmonycloud.cn
  resources:
  - nacos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - harmonycloud.cn.harmonycloud.cn
  resources:
  - nacos/status
  verbs:
  - get
